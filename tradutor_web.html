<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VLibras Demo — Texto para Libras (3D)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: 24px;
      background: #f7f7fb;
      color: #111;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 6px 18px rgba(20,20,40,0.06);
      max-width: 820px;
      width: 100%;
      margin-top: 16px;
      padding-bottom: 160px;
    }
    textarea {
      width: 100%;
      min-height: 140px;
      resize: vertical;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      align-items: center;
    }
    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: #0066cc;
      color: #fff;
    }
    #status {
      font-size: 13px;
      color: #555;
      margin-left: 8px;
    }
    .hidden-translation-area {
      position: absolute;
      left: -9999px;
      top: -9999px;
      width: 1px;
      height: 1px;
      overflow: hidden;
      background: white;
      border: none;
      opacity: 0.01;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>VLibras — Converter texto para Libras</h1>

    <textarea id="txt" placeholder="Digite aqui o texto que deseja traduzir para Libras..."></textarea>

    <div class="controls">
      <button id="btnTranslate">Traduzir para Libras</button>
      <div id="status">Carregando VLibras...</div>
    </div>
  </div>

  <!-- Área oculta para tradução -->
  <textarea id="translation-area" class="hidden-translation-area" readonly></textarea>

  <!-- Estrutura padrão do widget -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <!-- Script oficial do VLibras -->
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

  <script>
    let vlibrasWidget = null;

    (function initVLibras() {
      try {
        if (window.VLibras && typeof window.VLibras.Widget === 'function') {
          vlibrasWidget = new window.VLibras.Widget('https://vlibras.gov.br/app');
          document.getElementById('status').innerText = 'VLibras carregado. Pronto.';
          setupVLibrasListener();
        } else {
          document.getElementById('status').innerText = 'Aguardando carregamento do plugin...';
          let retries = 0;
          const int = setInterval(function() {
            if (window.VLibras && typeof window.VLibras.Widget === 'function') {
              vlibrasWidget = new window.VLibras.Widget('https://vlibras.gov.br/app');
              document.getElementById('status').innerText = 'VLibras carregado. Pronto.';
              setupVLibrasListener();
              clearInterval(int);
            } else {
              retries++;
              document.getElementById('status').innerText = 'Aguardando plugin... (' + retries + ')';
              if (retries > 20) {
                clearInterval(int);
                document.getElementById('status').innerText = 'Falha ao carregar plugin.';
              }
            }
          }, 500);
        }
      } catch (e) {
        console.error('Erro inicializando VLibras:', e);
        document.getElementById('status').innerText = 'Erro inicializando VLibras.';
      }
    })();

    function setupVLibrasListener() {
      setTimeout(() => {
        const accessButton = document.querySelector('[vw-access-button]');
        if (accessButton) {
          accessButton.addEventListener('click', () => {
            setTimeout(prepareTranslationArea, 100);
          });
        }
      }, 1000);
    }

    function prepareTranslationArea() {
      const translationArea = document.getElementById('translation-area');
      const txt = document.getElementById('txt').value.trim();
      
      if (txt) {
        translationArea.value = txt;
        
        setTimeout(() => {
          triggerTranslation(translationArea);
        }, 300);
      }
    }

    function triggerTranslation(element) {
      if (!element) return;

      element.focus();
      element.select();
      element.setSelectionRange(0, element.value.length);

      const events = ['mouseover', 'mousedown', 'mouseup', 'click', 'select', 'focus'];
      
      events.forEach(eventType => {
        const event = new MouseEvent(eventType, {
          view: window,
          bubbles: true,
          cancelable: true
        });
        element.dispatchEvent(event);
      });

      document.dispatchEvent(new Event('selectionchange'));
      
      document.getElementById('status').innerText = 'Traduzindo...';
    }

    document.getElementById('btnTranslate').addEventListener('click', function(e) {
      e.preventDefault();
      
      const txt = document.getElementById('txt').value.trim();
      if (!txt) {
        alert('Digite algum texto para traduzir.');
        return;
      }
      
      this.blur();
      
      openVLibrasWidget();
    });

    function openVLibrasWidget() {
      const accessButton = document.querySelector('[vw-access-button]');
      if (accessButton) {
        accessButton.click();
      } else {
        const translationArea = document.getElementById('translation-area');
        translationArea.value = document.getElementById('txt').value.trim();
        triggerTranslation(translationArea);
      }
    }

    document.addEventListener('click', function(e) {
      if (e.target.closest('[vw-access-button]')) {
        setTimeout(prepareTranslationArea, 200);
      }
    });

    document.addEventListener('selectionchange', function() {
      clearTimeout(window.__vlibras_clear_sel);
      window.__vlibras_clear_sel = setTimeout(function() {
        const s = window.getSelection();
        if (s) s.removeAllRanges();
      }, 5000);
    });
  </script>
</body>
</html>

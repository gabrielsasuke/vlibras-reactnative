<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VLibras — Texto para Libras (3D)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: #f7f7fb;
      color: #111;
      padding: 24px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 6px 18px rgba(20, 20, 40, 0.06);
      max-width: 820px;
      width: 100%;
    }
    h1 { font-size: 20px; margin-bottom: 12px; }
    textarea {
      width: 100%;
      min-height: 140px;
      resize: vertical;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      align-items: center;
    }
    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: #0066cc;
      color: #fff;
      flex-shrink: 0;
    }
    #status {
      font-size: 13px;
      color: #555;
      margin-left: 8px;
    }

    #vlibras-area {
      width: 100%;
      height: 320px;
      margin-top: 20px;
      position: relative;
      background: #f0f0f3;
      border-radius: 12px;
      overflow: hidden;
    }

    [vw] {
      position: absolute !important;
      inset: 0;
    }

    [vw-access-button] {
      bottom: 10px !important;
      right: 10px !important;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>VLibras — Converter texto para Libras</h1>

    <textarea id="txt" placeholder="Digite aqui o texto que deseja traduzir para Libras...">Olá! Este é um teste de tradução para Libras usando o widget VLibras.</textarea>

    <div class="controls">
      <button id="btnTranslate">Traduzir para Libras</button>
      <div id="status">Carregando VLibras...</div>
    </div>

    <!-- área onde o VLibras será exibido -->
    <div id="vlibras-area">
      <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script oficial do VLibras -->
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

  <script>
    // Inicialização segura do VLibras
    function initVLibras() {
      let attempts = 0;
      const status = document.getElementById('status');

      const tryInit = setInterval(() => {
        if (window.VLibras && typeof window.VLibras.Widget === 'function') {
          new window.VLibras.Widget('https://vlibras.gov.br/app');
          clearInterval(tryInit);
          status.textContent = 'VLibras carregado. Pronto.';
        } else {
          attempts++;
          status.textContent = 'Aguardando VLibras... (' + attempts + ')';
          if (attempts > 15) {
            clearInterval(tryInit);
            status.textContent = 'Erro: VLibras não pôde ser iniciado.';
          }
        }
      }, 600);
    }

    document.addEventListener('DOMContentLoaded', initVLibras);

    // Seleciona o texto e dispara o tradutor
    function triggerVLibras(text) {
      const temp = document.createElement('div');
      temp.textContent = text;
      temp.style.position = 'absolute';
      temp.style.left = '-9999px';
      document.body.appendChild(temp);

      const range = document.createRange();
      range.selectNodeContents(temp);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);

      document.dispatchEvent(new MouseEvent('mouseup', { bubbles: true }));
      document.dispatchEvent(new Event('selectionchange'));

      setTimeout(() => temp.remove(), 3000);
    }

    document.getElementById('btnTranslate').addEventListener('click', () => {
      const text = document.getElementById('txt').value.trim();
      if (!text) {
        alert('Digite algum texto para traduzir.');
        return;
      }
      triggerVLibras(text);
    });
  </script>
</body>
</html>

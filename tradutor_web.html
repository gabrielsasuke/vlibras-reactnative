<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor VLibras</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #333;
        }
        #message {
            text-align: center;
            padding: 20px;
            max-width: 80%;
        }
        h1 {
            font-size: 1.5em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="message">
        <h1>Tradutor de Libras</h1>
        <p>A carregar... Por favor, aguarde.</p>
    </div>

    <!-- Estrutura HTML oficial do VLibras. O botão de acesso fica visível para o utilizador. -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    
    <!-- Script oficial do VLibras -->
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    
    <script>
        window.onload = () => {
            console.log("Página carregada. A inicializar o widget.");
            
            // Inicializa o widget do VLibras
            new window.VLibras.Widget('https://vlibras.gov.br/config/default_logo.json');
            
            const urlParams = new URLSearchParams(window.location.search);
            const textoParaTraduzir = urlParams.get('texto');
            const messageElement = document.getElementById('message');

            if (textoParaTraduzir) {
                const textoDecodificado = decodeURIComponent(textoParaTraduzir);
                console.log("Texto encontrado na URL:", textoDecodificado);
                messageElement.innerHTML = '<h1>Quase pronto!</h1><p>Clique no ícone azul de Libras no canto da tela para carregar o tradutor e iniciar a tradução.</p>';

                let attempts = 0;
                const maxAttempts = 120; 

                const interval = setInterval(() => {
                    if (window.vw && window.vw.widget && typeof window.vw.widget.translate === 'function') {
                        clearInterval(interval);
                        console.log("Widget ativado pelo utilizador! A executar a tradução.");
                        
                        messageElement.style.display = 'none'; // Esconde a mensagem
                        
                        window.vw.widget.translate(textoDecodificado);
                    } else {
                        attempts++;
                        if (attempts >= maxAttempts) {
                            clearInterval(interval);
                            console.error("Erro: O utilizador não ativou o widget a tempo.");
                            messageElement.innerHTML = '<h1>Tempo esgotado</h1><p>O widget não foi ativado. Por favor, recarregue a página e tente novamente.</p>';
                        }
                    }
                }, 500);
            } else {
                console.log("Nenhum texto encontrado na URL.");
                messageElement.innerHTML = '<h1>Bem-vindo</h1><p>Nenhum texto foi fornecido para tradução.</p>';
            }
        };
    </script>
</body>
</html>

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>VLibras — Texto para Libras (3D)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      padding: 20px;
      background: #f7f7fb;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 6px 18px rgba(20,20,40,0.06);
      max-width: 820px;
      width: 100%;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
      background: #0066cc;
      margin-top: 12px;
    }

    #player-container {
      margin-top: 20px;
      width: 100%;
      height: 400px;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }

    #status {
      margin-top: 8px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VLibras — Converter texto para Libras</h1>
    <textarea id="texto" placeholder="Digite aqui o texto para traduzir...">Olá! Este é um teste de tradução automática para Libras.</textarea>
    <button id="traduzir">Traduzir para Libras</button>
    <div id="status">Carregando VLibras...</div>
    <div id="player-container"></div>
  </div>

  <!-- Script do VLibras Player (3D) -->
  <script src="https://vlibras.gov.br/app/v2.0.0-beta/vlibras-player.js"></script>

  <script>
    let player;

    async function initVLibrasPlayer() {
      try {
        player = new window.VLibras.Player({
          container: '#player-container',
          avatar: '3d', // usa o modelo 3D
        });
        document.getElementById('status').innerText = 'VLibras carregado. Pronto.';
      } catch (e) {
        console.error('Erro ao iniciar VLibras:', e);
        document.getElementById('status').innerText = 'Erro ao iniciar o player VLibras.';
      }
    }

    document.getElementById('traduzir').addEventListener('click', () => {
      const texto = document.getElementById('texto').value.trim();
      if (!texto) return alert('Digite algum texto para traduzir.');
      if (!player) return alert('VLibras ainda não foi carregado.');
      player.play(texto);
      document.getElementById('status').innerText = 'Traduzindo texto...';
    });

    window.addEventListener('load', initVLibrasPlayer);
  </script>
</body>
</html>

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VLibras Demo — Texto para Libras (3D)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: 24px;
      background: #f7f7fb;
      color: #111;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 6px 18px rgba(20,20,40,0.06);
      max-width: 820px;
      width: 100%;
      margin-top: 16px;
      padding-bottom: 160px;
    }
    textarea {
      width: 100%;
      min-height: 140px;
      resize: vertical;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      align-items: center;
    }
    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: #0066cc;
      color: #fff;
    }
    #status {
      font-size: 13px;
      color: #555;
      margin-left: 8px;
    }
    #vlibras-visible {
      margin-top: 16px;
      font-size: 0;
      line-height: 0;
      height: 1px;
      overflow: hidden;
      color: transparent;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>VLibras — Converter texto para Libras</h1>

    <textarea id="txt" placeholder="Digite aqui o texto que deseja traduzir para Libras...">
Olá! Este é um teste de tradução para Libras usando o widget VLibras.</textarea>

    <div class="controls">
      <button id="btnTranslate">Traduzir para Libras</button>
      <div id="status">Carregando VLibras...</div>
    </div>

    <div id="vlibras-visible"></div>
  </div>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

  <script>
    (function initVLibras() {
      let tries = 0;
      const tryInit = setInterval(() => {
        if (window.VLibras && typeof window.VLibras.Widget === 'function') {
          new window.VLibras.Widget('https://vlibras.gov.br/app');
          document.getElementById('status').innerText = 'VLibras carregado. Pronto.';
          clearInterval(tryInit);
        } else if (tries++ > 20) {
          clearInterval(tryInit);
          document.getElementById('status').innerText = 'Falha ao carregar plugin.';
        }
      }, 500);
    })();

    document.getElementById('btnTranslate').addEventListener('click', () => {
      const txt = document.getElementById('txt').value.trim();
      if (!txt) return alert('Digite algum texto para traduzir.');

      const area = document.getElementById('vlibras-visible');
      area.textContent = txt;

      const range = document.createRange();
      range.selectNodeContents(area);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);

      document.dispatchEvent(new MouseEvent('mouseup', { bubbles: true }));
      document.dispatchEvent(new Event('selectionchange'));

      document.getElementById('status').innerText = 'Traduzindo texto para Libras...';

      setTimeout(() => {
        sel.removeAllRanges();
      }, 6000);
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VLibras Demo — Texto para Libras (3D)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: 24px;
      background: #f7f7fb;
      color: #111;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 6px 18px rgba(20,20,40,0.06);
      max-width: 820px;
      width: 100%;
      margin-top: 16px;
      padding-bottom: 160px;
    }
    textarea {
      width: 100%;
      min-height: 140px;
      resize: vertical;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      align-items: center;
    }
    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: #0066cc;
      color: #fff;
    }
    #status {
      font-size: 13px;
      color: #555;
      margin-left: 8px;
    }

    /* Modal/Popup styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }

    .modal-text {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #eee;
      cursor: text;
      user-select: text;
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .modal-actions button {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-secondary {
      background: #666;
    }

    .btn-primary {
      background: #0066cc;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>VLibras — Converter texto para Libras</h1>

    <textarea id="txt" placeholder="Digite aqui o texto que deseja traduzir para Libras...">
Olá! Este é um teste de tradução para Libras usando o widget VLibras.</textarea>

    <div class="controls">
      <button id="btnTranslate">Traduzir para Libras</button>
      <div id="status">Carregando VLibras...</div>
    </div>
  </div>

  <!-- Modal/Popup para tradução -->
  <div id="translationModal" class="modal-overlay hidden">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">×</button>
      <h2>Texto para Tradução em Libras</h2>
      <div id="modalText" class="modal-text">
        O texto aparecerá aqui...
      </div>
      <div class="modal-actions">
        <button id="btnTranslateInModal" class="btn-primary">Traduzir este texto</button>
        <button id="btnCloseModal" class="btn-secondary">Fechar</button>
      </div>
      <div id="modalStatus" style="font-size: 13px; color: #666; margin-top: 10px;">
        Clique em "Traduzir este texto" e depois selecione o texto acima com o mouse
      </div>
    </div>
  </div>

  <!-- Estrutura padrão do widget -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <!-- Script oficial do VLibras -->
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

  <script>
    let vlibrasWidget = null;

    (function initVLibras() {
      try {
        if (window.VLibras && typeof window.VLibras.Widget === 'function') {
          vlibrasWidget = new window.VLibras.Widget('https://vlibras.gov.br/app');
          document.getElementById('status').innerText = 'VLibras carregado. Pronto.';
        } else {
          document.getElementById('status').innerText = 'Aguardando carregamento do plugin...';
          let retries = 0;
          const int = setInterval(function() {
            if (window.VLibras && typeof window.VLibras.Widget === 'function') {
              vlibrasWidget = new window.VLibras.Widget('https://vlibras.gov.br/app');
              document.getElementById('status').innerText = 'VLibras carregado. Pronto.';
              clearInterval(int);
            } else {
              retries++;
              document.getElementById('status').innerText = 'Aguardando plugin... (' + retries + ')';
              if (retries > 20) {
                clearInterval(int);
                document.getElementById('status').innerText = 'Falha ao carregar plugin.';
              }
            }
          }, 500);
        }
      } catch (e) {
        console.error('Erro inicializando VLibras:', e);
        document.getElementById('status').innerText = 'Erro inicializando VLibras.';
      }
    })();

    const translationModal = document.getElementById('translationModal');
    const modalText = document.getElementById('modalText');
    const modalClose = document.getElementById('modalClose');
    const btnCloseModal = document.getElementById('btnCloseModal');
    const btnTranslateInModal = document.getElementById('btnTranslateInModal');

    document.getElementById('btnTranslate').addEventListener('click', function() {
      const txt = document.getElementById('txt').value.trim();
      if (!txt) {
        alert('Digite algum texto para traduzir.');
        return;
      }
      
      modalText.textContent = txt;

      translationModal.classList.remove('hidden');
      
      document.getElementById('status').innerText = 'Modal aberto - clique em "Traduzir este texto"';
    });

    modalClose.addEventListener('click', closeModal);
    btnCloseModal.addEventListener('click', closeModal);

    function closeModal() {
      translationModal.classList.add('hidden');
      document.getElementById('status').innerText = 'VLibras carregado. Pronto.';
    }

    btnTranslateInModal.addEventListener('click', function() {
      openVLibrasWidget();

      setTimeout(() => {
        selectTextForTranslation(modalText);
      }, 500);
    });

    function openVLibrasWidget() {
      const accessButton = document.querySelector('[vw-access-button]');
      if (accessButton) {
        // Abre o widget VLibras se não estiver aberto
        const widgetWrapper = document.querySelector('[vw-plugin-wrapper]');
        const isOpen = widgetWrapper && getComputedStyle(widgetWrapper).display !== 'none';
        
        if (!isOpen) {
          accessButton.click();
        }
      }
    }

    function selectTextForTranslation(element) {
      if (!element) return;

      const selection = window.getSelection();
      selection.removeAllRanges();

      const range = document.createRange();
      range.selectNodeContents(element);
      selection.addRange(range);

      const events = ['mouseup', 'click', 'select'];
      
      events.forEach(eventType => {
        const event = new MouseEvent(eventType, {
          view: window,
          bubbles: true,
          cancelable: true
        });
        element.dispatchEvent(event);
      });

      // Dispara evento de seleção
      document.dispatchEvent(new Event('selectionchange'));

      // Atualiza status
      document.getElementById('modalStatus').innerHTML = 
        '<span style="color: green;">✓ Texto selecionado! O VLibras deve estar traduzindo agora.</span><br>' +
        'Se não funcionar automaticamente, mantenha o texto selecionado e clique no botão do VLibras.';

      // Limpa a seleção após 10 segundos
      setTimeout(() => {
        selection.removeAllRanges();
      }, 10000);
    }

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && !translationModal.classList.contains('hidden')) {
        closeModal();
      }
    });

    translationModal.addEventListener('click', function(e) {
      if (e.target === translationModal) {
        closeModal();
      }
    });

    modalText.addEventListener('click', function() {
      selectTextForTranslation(this);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor VLibras</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #333;
        }
        #message {
            text-align: center;
            padding: 20px;
            max-width: 80%;
        }
        h1 {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="message">
        <h1>Tradutor de Libras</h1>
        <p>A carregar o avatar 3D. Por favor, aguarde...</p>
    </div>

    <!-- Estrutura HTML oficial do VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    
    <!-- Script oficial do VLibras -->
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    
    <script>
        // --- CORREÇÃO: Usar window.onload ---
        // Este evento espera que todos os recursos, incluindo o script do VLibras,
        // sejam completamente carregados antes de executar o nosso código.
        window.onload = () => {
            console.log("Página e todos os recursos carregados. A inicializar o widget.");
            
            // Inicializa o widget do VLibras
            new window.VLibras.Widget('https://vlibras.gov.br/config/default_logo.json');
            
            const urlParams = new URLSearchParams(window.location.search);
            const textoParaTraduzir = urlParams.get('texto');

            if (textoParaTraduzir) {
                const textoDecodificado = decodeURIComponent(textoParaTraduzir);
                console.log("Texto encontrado na URL:", textoDecodificado);

                let attempts = 0;
                const maxAttempts = 60; // Espera até 30 segundos

                const interval = setInterval(() => {
                    // Verifica repetidamente se a função de tradução está pronta
                    if (window.vw && window.vw.widget && typeof window.vw.widget.translate === 'function') {
                        clearInterval(interval);
                        console.log("Widget pronto! A executar a tradução.");
                        
                        document.getElementById('message').style.display = 'none';
                        
                        // Executa a tradução do texto
                        window.vw.widget.translate(textoDecodificado);
                    } else {
                        attempts++;
                        console.log(`Tentativa ${attempts}: Widget ainda não está pronto...`);
                        if (attempts >= maxAttempts) {
                            clearInterval(interval);
                            console.error("Erro: O widget do VLibras não conseguiu inicializar a tempo.");
                            document.getElementById('message').innerHTML = '<h1>Erro</h1><p>O tradutor do VLibras não conseguiu carregar. Por favor, verifique a sua conexão e tente novamente.</p>';
                        }
                    }
                }, 500);
            } else {
                console.log("Nenhum texto encontrado na URL.");
                document.getElementById('message').innerHTML = '<h1>Bem-vindo</h1><p>Nenhum texto foi fornecido para tradução.</p>';
            }
        };
    </script>
</body>
</html>

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VLibras — Texto para Libras</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7fb;
      padding: 24px;
      color: #111;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 6px 18px rgba(20,20,40,0.06);
      max-width: 820px;
      margin: 0 auto;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      resize: vertical;
    }
    button {
      margin-top: 12px;
      padding: 10px 14px;
      background: #0066cc;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>VLibras — Converter texto para Libras</h1>
    <textarea id="txt"></textarea>
    <button id="btnTranslate">Traduzir para Libras</button>
  </div>

  <!-- script oficial -->
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');

    document.getElementById('btnTranslate').addEventListener('click', () => {
      const text = document.getElementById('txt').value.trim();
      if (!text) return alert('Digite algum texto!');
      const temp = document.createElement('div');
      temp.textContent = text;
      temp.style.position = 'absolute';
      temp.style.left = '-9999px';
      document.body.appendChild(temp);

      const range = document.createRange();
      range.selectNodeContents(temp);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);

      document.dispatchEvent(new MouseEvent('mouseup', { bubbles: true }));
      document.dispatchEvent(new Event('selectionchange'));

      setTimeout(() => temp.remove(), 3000);
    });
  </script>
</body>
</html>
